<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ol class="number-list">
        <li class="number-list-item">
            <strong>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, corrupti.</strong>
        </li>
        <li class="number-list-item">
            <small>
                Posted on
                <time class="date">01.06.2019</time>
            </small>
        </li>
        <li class="number-list-item">
            <form oninput="sum.value = parseInt(a.value) + parseInt(b.value)">
                <input type="number" name="a" value="4">
                +
                <input type="number" name="b" value="7">
                =
                <output name="sum">11</output>
              </form>
        </li>
        <li class="number-list-item">
           <span>
            The word <bdo dir="rtl">Hello</bdo> is "Hello" spelled backwards.
           </span>
        </li>
    </ol>
</body>
</html>
